<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển anh theo chiều ngang</title>
    <link rel="stylesheet" href="../CSS/Problem_4.css">
    <link rel="stylesheet" href="../cssBTrap/bootstrap.min.csss">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {        
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .sliderbar {
            display: flex;            
            width: 100%;
            height: 100%;
            margin-top: 100px;
        }
        .sliderbar img {
            width: 100%;
        }   
        .sliderbar {
          display: flex;
          transition: transform 0.3s ease-in-out;
        }
        .slidertext {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slidertext .dot {           
            margin: 10px;
            width: 10px;
            height: 10px;
            background-color: #999;
            border-radius: 50px;
        }
        .dot.active {
            background-color: #000;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="sliderbar" onclick="nextSlide()">
        <img src="../IMG/IVY SALE.jpg" alt="">
        <img src="../IMG/IVY SALE1.jpg" alt="">
        <img src="../IMG/IVY SALE2.jpg" alt="">
        <img src="../IMG/IVY SALE3.jpg" alt="">
        <img src="../IMG/IVY SALE2.jpg" alt="">
    </div>
    <div class="slidertext ">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>


</body>
<script src="../jsBTrap/bootstrap.min.js"></script>
<script src="../JS/Problem_4.js"></script>
</html>
