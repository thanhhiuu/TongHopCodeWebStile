<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SỬ DỤNG BỘ SELECT NÂNG CAO</title>
    <style>
        h1{
            border: 1px solid rebeccapurple;
        }
        .kh{
            width: 100px;
            height: 100px;
        }
        #a{
            background-color: rgb(215, 45, 70);
        }
        #b{
            background-color: brown;
        }
        input[value]{
            background-color: chartreuse;
        }
        input[value="20"]{
            background-color: blue;
        }
        .td[name]{
            width: 200px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Bộ select nâng cao</h1>
    <div id="a" class="kh">Khối d1</div>
    <div id="b" class="kh">Khối d2</div>
    <br>
    <input type="text" value="12"><br>
    <br>
    <input type="text">
    <br>
    <input type="text" value="20"><br>
    <br>
    <input type="text" value="30">
    <br>
    <div class="td" name="khoi"></div>


</body>
</html>
