<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add - text</title>
    <link rel="stylesheet" href="../CSS/AddText.css">
    <link rel="stylesheet" href="../cssBTrap/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row " >
            <div class="card">
                <div class="card-text">
                    <h3>Note ở đây</h3>
                </div>
                <div class="card-row">
                    <input type="text" id="inputAdd">
                    <button type="button" onclick="addTank()" id="AddTack">Add</button>
                </div>
                <div >
                    <ul class="card-container">
                        <!-- <li class="active"><a href="#"></a>Tack2</li>
                        <li><a href="#"></a>Mada1</li>
                        <li><a href="#"></a>Cu2da</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script src="../jsBTrap/bootstrap.min.js"></script>
<script>
    const checked = document.querySelector("#inputAdd");
    const inputCheck = document.querySelector(".card-container");
    function addTank() {
        if(checked.value === "") {
            alert("Hay nhap gia tri");
        }else {
            let li = document.createElement("li");
            li.innerHTML = checked.value;
            inputCheck.appendChild(li);
            let span = document.createElement("span");
            span.innerHTML = "\u00d7";
            li.appendChild(span);
        }
        checked.value = "";
        saveTank()
    }
    inputCheck.addEventListener("click", checkinput);
    function checkinput(e) {
        if(e.target.tagName === "LI") {
            e.target.classList.toggle("active");
            saveTank()
        }else if(e.target.tagName === "SPAN") {
            e.target.parentElement.remove();
            saveTank()
        }
    }false;

    // Lưu tắc vụ khi resrt trình duyệt hoặc tắt trình duyệt
    function saveTank() {
        localStorage.setItem("data", inputCheck.innerHTML);
    }
    function showTank() {
        inputCheck.innerHTML = localStorage.getItem("data");
    }
    showTank();
</script>
</body>
</html>
