<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Img</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .boximg{
            width: 600px;
            position: relative;
            margin: auto;
        }
        .boximg img {
            width: 600px;
            height: 550px;
        }
        .boximg::after {
            content: "";
            position: absolute;
            width: 600px;
            background-image: url(./trái\ đất.jpg);
            top: 0;
        }
        .boximg:hover:after {
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="boximg">
        <div class="boximg1">
            <img src="./hiucute.jpg" alt="" id="img1">
        </div>
        <div class="box-img">
            
        </div>
    </div>
</body>
</html>
