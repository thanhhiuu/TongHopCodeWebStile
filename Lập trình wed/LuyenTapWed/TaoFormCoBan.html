<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tạo Form Đơn Giản</title>
    <style>

        select {

            font-family: 'Times New Roman', Times, serif;

        }
        #radio, #checkbox, #btn {

    </style>
</head>
