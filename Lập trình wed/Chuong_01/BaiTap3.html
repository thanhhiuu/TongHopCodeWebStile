<html>
    <head>
        <title>Thẻ Danh Sách UL Và OL</title>
    </head>
    <body>
        <H1 style="font-size:larger;">CHƯƠNG TRÌNH ĐÀO TẠO THIẾT KẾT WED</H1>
        <OL style="list-style: square" >
            <LI>Ngôn ngữ HTML</LI>
            <LI>Ngôn Ngữ XML</LI>
            <LI>Ngôn Ngữ Java</LI>
            <LI>Ngôn Ngữ Lập Trình ASP</LI>
        </OL>
        <h2 style="font-size:larger ;">THỨ TỰ ĐÀO TẠO THIẾT KẾT WED</h2>
        <UL style="list-style :upper-roman">
            <LI>Ngôn ngữ HTML</LI>
            <LI>Ngôn Ngữ XML</LI>
            <LI>Ngôn Ngữ Java</LI>
            <LI>Ngôn Ngữ Lập Trình ASP</LI>
        </UL> 
    </body>
</html>
