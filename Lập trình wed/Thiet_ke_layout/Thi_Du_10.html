<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dọc</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row{
            float: left;
            width: 100%;
        }
        .boxcenter{
            width: 80%;
            height: 400px;
            background-color: rgb(154, 155, 154);
        }
        .boxleft{
            width: 30%;
            float: left;
            background-color: aquamarine;
        }
        a{
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
            color: black;
        }
        .boxleft > ul > li{
            display: block;
            padding: 10px;
            border-bottom: 1px solid black;        
            position: relative;
        }
        .boxleft > ul > li:last-child{
            border-bottom: none;
        }
        .boxleft > ul > li:hover{
            background-color: khaki;
        }
        .boxleft > ul > li:hover a{          
            color: black;
        }
        ul li ul {
            position: absolute;
            width: 120px;
            background-color: aqua;
            top: 0px;
            left: 100%;
            list-style-type: none;
            display: none;
        }
        ul > li:hover ul{
           
            display: inline;
        }
        ul li ul li {
            padding: 10px;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="boxcenter">
            <div class="boxleft">
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Sản Phẩm</a>
                        <ul>
                            <li><a href="#">Đồng Hồ</a></li>
                            <li><a href="#">Điện Thoại</a></li>
                            <li><a href="#">LapTop</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Giới Thiệu</a></li>
                    <li><a href="#">Chương Trình</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
