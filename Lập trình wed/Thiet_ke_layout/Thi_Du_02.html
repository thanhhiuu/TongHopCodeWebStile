<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before & after</title>
    <style>
        .row{
            width: 100%;
            float: left;
        }
        .box{
            width: 20%;
            height: 300px;
            position: relative;
        }
        img{
            float: left;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        a{
            text-decoration: none;
            color: antiquewhite;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 3px black;
            position: absolute;
            left: 30px;
            bottom: 30px;
            z-index: 3;
        }
        .box::before{
            content: "";
            width: 100%;
            height: 100px;
            position: absolute;
            left: 0;
            bottom: 0;
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8));         
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box">
            <a href="#">Cuộc sống đó đây</a>
            <img src="./images/img_1.png" alt="">
        </div>
    </div>
</body>
</html>
