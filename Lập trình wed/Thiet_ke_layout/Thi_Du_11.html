<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gạch chân menu khi hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .row{
            width: 100%;
            height: 400px;
            /* background-color: #333; */

        }
        .boxcenter{
            width: 80%;
            height: 60px;
            /* background-color: rgb(159, 147, 147); */
            margin: 0 auto
        }
        a{
            color: black;
            float: left;
            text-decoration: none;
            margin-left: 50px;
            font-size: 14px;
            font-family: sans-serif;
            margin-top: 20px;
            position: relative;
        }
        img{
            float: left;
            margin-top: 5px;
            margin-right: 50px;
            width: 120px;
            height: 50px;
        }
        .use,.search{
            float: right;
            margin-top: 20px;
            
            padding-left:  15px ;
            width: 50px;
            /* background-color: aliceblue;*/
        }
        /* .boxcenter a::after{
            content: "";
            width: 10px;
            height: 10px;
        } */
        a:hover{
            color: aqua;
        }
        a:hover::after{
            content: '';
            border-bottom: 3px solid aqua;
            position: absolute;
            width: 100%;
            bottom: -25px;
            left: 0;
            
           
        }
    </style>
</head>
<body>
    <div class="row">
         <div class="boxcenter">
            <img src="./images/zingnew.png" alt="Anh zingnew">
            <a href="#">Xuất Bản</a>
            <a href="#">Giải Trí</a>
            <a href="#">Liên Hệ</a>
            <a href="#">Ngành</a>
            <a href="#">Môn</a>
            <div class="use">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <hr>

    </div>
</body>
</html>
